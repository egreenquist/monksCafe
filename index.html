  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Monk's Cafe</title>
  </head>

  <body>

    <header>
     <h1>Monk's Cafe</h1>
     <h3>"The Coffee Shop"</h3>
   </header>

   <section>
     <span class="restaurant"><img src="images/toms-restaurant.jpg" alt="restaurant image"></span>
   </section>

   <section>

     <h2>Reservations</h2>

     <div class="flex-container">
       <div class="box"><h3>Make a Reservation</h3>
        <form>
         <p><h4>Name: <input type="text" name="name" placeholder="Enter your full name."></h4></p>
         <p><h4>Day: <input type="date" name="day"></h4></p>
         <p><input type="submit" value="Confirm Reservation"></p>
       </form> 
     </div>

     <div class="box"><h3>Existing Reservations</h3>
      <table>
       <thead>
        <th>Name</th>
        <th>Day</th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</div>

</section>

<section>
	<h2>Come Dine with Us</h2>
  <div id="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3020.0247878781393!2d-73.96763018482953!3d40.805449079321825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDQ4JzE5LjYiTiA3M8KwNTcnNTUuNiJX!5e0!3m2!1sen!2sus!4v1543259658777" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), 
      {
        center: {lat: 40.8054491, lng: -73.9654415},
        zoom: 8
      });
    }
  </script>
</div>

</section>

<section>

  <div class="flex-container">
    <div class="box"> <img src="images/jerry.jpg" alt="restaurant image"></div>   

    <div class="box"><h2>Customer Reviews</h2>
      <p>"Big lettuce, big carrots, tomatoes like volleyballs."</p>
      <p>- Jerry Seinfeld</p>
    </div>
  </div>
</section>

<footer>
</footer>

<!--SCRIPTS-->

<!--jQuery-->
<script src="js/jquery-3.3.1.min.js"></script>
<!--js-->
<script src="js/main.js"></script>
<!--Google Maps-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs" async defer></script>

</body>
</html>
